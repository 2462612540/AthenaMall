<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tr v-for="user in userList">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <!-- 使用代码块实现，有代码侵入-->
            <td>{{ user.gender === 1 ? "男" : "女" }}</td>
        </tr>
    </table>
</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            userList: [
                {id: 1, name: 'jacky', gender: 1},
                {id: 2, name: 'peter', gender: 0}
            ]
        },
        // filters 定义局部过滤器，只可以在当前vue 实例中使用
        filters: {
            genderFilter(gender) {
                return gender === 1 ? '男~' : '女~'
            }
        }
    });
</script>
</html>
