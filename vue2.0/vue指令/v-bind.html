<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

        el: "#app",
        data: {
            link: "https://www.yuque.com/zhuangxiaoyan",

            hasError:false,
            colorvalue:" #997B71",
            size:"40px",
