<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['1', '20', '-5', '3'];
    console.log(arr)

    arr = arr.map(s => parseInt(s)*2);
    console.log(arr)

    const arr1 = [1,20,-5,3];
    //没有初始值：
    console.log(arr1.reduce((a,b)=>a+b));//19
    console.log(arr1.reduce((a,b)=>a*b));//-300

    //指定初始值：
    console.log(arr.reduce((a,b)=>a+b,1));//20
    console.log(arr.reduce((a,b)=>a*b,0));//-0

</script>
</body>
</html>
